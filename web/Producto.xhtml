<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>Productos</title>
</h:head>
<h:body>
    
    <h:form id="form1">
        <p:growl id="messages" showDetail="true"/>
            
        <p:panel header="Ingresar Items" style="width: 400px;">    
            
            <p:panelGrid columns="2">
                
                <h:outputLabel for="item" value="Nombre del Producto: " />
                <h:inputText id="item" value="#{item.item}" required="true" label="item"/>
                
                <h:outputLabel for="cantidad" value="Cantidad: " />
                <h:inputText id="cantidad" value="#{item.cantidad}" required="true" label="cantidad"/>
                
                <h:outputLabel for="precio" value="Precio: " />
                <h:inputText id="precio" value="#{item.precio}" required="true" label="precio"/>
                
                <f:facet name="footer">
                    <h:commandButton value="Agregar Item" actionListener="#{item.agregarAccion()}"/>
                </f:facet>
             
                <f:facet name="footer">
                    <h:commandButton value="Mostrar Grafico" action="Medidor.xhtml"/>
                </f:facet> 
                
            </p:panelGrid>
                
            
        <p:spacer height="30px;"/>
        
        <p:dataTable value="#{item.ordenLista}" var="o" widgetVar="50" style="width: 150px;" editable="true">
        <f:facet name="header" >
        Lista de Productos
        </f:facet>
            <p:ajax event="rowEdit" listener="#{item.editar}" update=":form1:messages" />
            <p:ajax event="rowEditCancel" listener="#{item.cancelar}" update=":form1:messages" />
            
            <p:column>
            <f:facet name="header">
            <h:outputText value="Item Name" />
            </f:facet>
            <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{o.item}" />
            </f:facet>
            <f:facet name="input">
            <p:inputText value="#{o.item}" style="width:100%"/>
            </f:facet>
            </p:cellEditor>
            </p:column>
            
            <p:column>
            <f:facet name="header">
            <h:outputText value="Cantidad" />
            </f:facet>
            <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{o.cantidad}" />
            </f:facet>
            <f:facet name="input">
                <p:inputText value="#{o.cantidad}" style="width:100%"/>
            </f:facet>
            </p:cellEditor>
            </p:column>
            
            <p:column>
                <f:facet name="header">
            <h:outputText value="Precio" />
            </f:facet>
            <p:cellEditor>
            <f:facet name="output">
                <h:outputText value="#{o.precio}" />
            </f:facet>
            <f:facet name="input">
                <p:inputText value="#{o.precio}" style="width:100%"/>
            </f:facet>
            </p:cellEditor>
            </p:column>
            
            <p:column headerText="Items" style="width:100px">
            <p:rowEditor>
                <h:outputText value="#{o.item}" />
            </p:rowEditor>
            </p:column>
            <p:column headerText="Precio" style="width:100px">
            <p:rowEditor>
                <h:outputText value="#{o.precio}" />
            </p:rowEditor>
            </p:column>
            <p:column headerText="Cantidad" style="width:100px">
            <p:rowEditor>
                <h:outputText value="#{o.cantidad}" />
            </p:rowEditor>
            </p:column>
              
        </p:dataTable>
        </p:panel>
    </h:form> 
</h:body>
</html>
